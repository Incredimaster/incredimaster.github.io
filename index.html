
<!DOCTYPE html><html><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Incredibox - Create mix!</title>
  <link href="https://fonts.googleapis.com/css?family=Allan&display=swap" rel="stylesheet">
  <link rel="icon" type="image/vnd.microsoft.icon" href="https://drive.google.com/uc?export=download&confirm=no_antivirus&id=1FOqbgh3QgJsRLlfCSQ_LKPFGsh55741A"/>
  <link rel="icon" type="image/png" href="https://drive.google.com/uc?export=download&confirm=no_antivirus&id=1BXDaHijZaznH75OiWp3gNxi1T0whX2kL"/>
  <meta property="og:image" content="https://drive.google.com/uc?export=download&confirm=no_antivirus&id=1Ol_EGLUrTfauZxCpMqWmqpLb6vFvuG5R" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="text-align:center;margin:auto;">
  <br/><h1><span style="font-size:3rem;font-family: 'Allan'">Incredibox.</span><br/><b>The Mix Creator</b></h1><span style="font-size:13px;position:relative;bottom:5px"><font color="red" style="position:relative;top:2.7px;"><b>*</b> </font>- required</span><br/>
<form action="https://www.incredibox.com/ph2/save-mix-db.php" method="post">
  <div>
    <label for="say">&#34;mymix&#34; label:</label>
    <input name="mymix" id="mymix" value="true"/>
  </div>
  <div>
    <label for="say">&#34;online&#34; label:</label>
    <input name="online" id="online" value="false"/>
  </div>
  <div>
    <label for="say">Link to the mix (/mix/.../)<font color="red"><b> *</b> </font>:</label>
    <input name="link" id="link" required placeholder="000-v1" value="000-v1"/>
  </div>
  <div>
    <div>
    <label for="say">Incrediboxer nickname<font color="red"><b> *</b> </font>:</label>
    <input name="name" id="name" required value=""/>
  </div>
    <div>
    <label for="say">Mix title<font color="red"><b> *</b> </font>:</label>
    <input name="title" id="title" required value=""/>
  </div>
    <div>
    <label for="say">Dedicated to:</label>
    <input name="dedi" id="dedi" value=""/>
  </div>
  <div>
    <label for="say">Date and Time<font color="red"><b> *</b> </font>:</label>
    <input name="date" id="date" required placeholder="2019-01-01 12:00:00" value="2019-01-01 12:00:00"/>
  </div>
  <div>
    <label for="say">Version (1-6)<font color="red"><b> *</b> </font>:</label>
    <input name="app" id="app" required placeholder="1" value="1"/>
  </div>
  <div>
    <label for="say">&#34;appcode&#34; label:</label>
    <input name="appcode" id="appcode" value="1.0.81"/>
  </div>
  <div>
    <label for="say">Device (pc/mobile):</label>
    <input name="model" id="model" value="pc"/>
  </div>
  <div>
    <label for="say">OS:</label>
    <input name="os" id="os" value="windows"/>
  </div>
  <div>
    <label for="say">Mix UUID<font color="red"><b> *</b> </font>:</label>
    <input name="uuid" style="width:15rem" id="uuid" required placeholder="tmp-1234-5678-90qw-erty-uiop" value="tmp-1234-5678-90qw-erty-uiop"/>
  </div>
  <div>
    <label for="say">OS Version:</label>
    <input name="osversion" id="osversion" value="10"/>
  </div>
  <div>
    <label for="say">Views:</label>
    <input name="nbview" id="nbview" value="0" disabled=""/>
  </div>
  <div>
    <label for="say">Likes:</label>
    <input name="nblike" id="nblike" value="0" disabled=""/>
  </div>
  <div>
    <label for="say">&#34;userid&#34; label&#34;</label>
    <input name="userid" id="userid" value=""/>
  </div>
  <div>
    <label for="say">Player ID:</label>
    <input name="playerid" id="playerid" value="unknown"/>
  </div>
  <div>
    <label for="say">Platform:</label>
    <input name="platform" id="platform" value="browser"/>
  </div>
  <div>
    <label for="say">User language:</label>
    <input name="lang_user" style="width:3rem" id="lang_user" value="en-US"/> 
  </div>
  <div>
    <label for="say">System language<font color="red">* </font>:</label>
    <input name="lang_machine" style="width:3rem" required id="lang_machine" value="en-US"/>
  </div><br/><div>
    <label for="say">XML Mix<font color="red"><b> *</b> </font>:</label><br/>
    <textarea name="mix" required style="width:30rem;height:7.5rem;resize:none;" id="mix">&lt;mix&gt;&lt;/mix&gt;</textarea>
  </div><br/>
  <div>
    <button title="Upload your mix to Incredibox servers!" class="btn btn-outline-success">Create my mix!</button>
  </div>
<br/>
</div></form><div style="position:fixed;left:87%;bottom:0;z-index:1"><a title="Click to view my YouTube channel!" href="https://www.youtube.com/channel/UCvtzZMmuwvECeJS0ntXSe8w"><img oncontextmenu='return false;' style="position:relative;bottom:1.5rem;border-radius:50%;" src="https://drive.google.com/uc?export=download&confirm=no_antivirus&id=167Ip8Oz-m7LIcbSaf1dpIj9KEi0H5tmn"/></a></div></body></html>
